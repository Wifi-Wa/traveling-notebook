<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>电子漂流本 💬 (WZHS 小羊之家)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    padding: 40px 20px;
    font-family: "微软雅黑", Arial, sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    color: #444;
    display: flex;
    justify-content: center;
  }
  .container {
    max-width: 1000px;
    width: 100%;
    background: #ffffffdd;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    border-radius: 14px;
    padding: 35px 45px 60px;
    backdrop-filter: saturate(180%) blur(12px);
  }
  h1 {
    color: #00796b;
    font-weight: 700;
    font-size: 3em;
    text-align: center;
    margin-bottom: 14px;
    letter-spacing: 0.06em;
  }
  h2, h3 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 14px;
    color: #004d40;
    font-weight: 500;
    font-size: 1.4em;
    line-height: 1.3;
  }
  #waline {
    margin-top: 45px;
    border-top: 1px solid #b2dfdb;
    padding-top: 25px;
  }
  footer {
    margin-top: 50px;
    text-align: center;
    font-size: 1em;
    color: #00796b;
    letter-spacing: 2px;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>电子漂流本 💬</h1>
    <h2>💬 在这里你可以分享你与主 / 你与团契 / 读经祷告的的日常</h2>
    <h3>💬 也可以是见证 / 感动和感恩的点</h3>

    <div id="waline"></div>

    <footer>—— WZHS 小羊之家 ——</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@waline/client/dist/Waline.min.js"></script>
  <script>
    const waline = new Waline({
      el: '#waline',
      serverURL: 'https://waline-docs-y5js-mtem73v05-wifis-projects-c6bc66ea.vercel.app/api/comment',
      lang: 'zh-CN',
      placeholder: '请输入姓名并留下你的留言...',
      visitor: true,
      pageSize: 10,
      locale: {
        nickname: '姓名',
      },
      wordLimit: 2000,
      commentOrder: 'desc' // 最新评论在上面
    });
  </script>
</body>
</html>
